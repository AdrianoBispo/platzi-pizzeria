<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizzaria Platzi. Sabores incomparáveis, ingredientes de alta qualidade e compromisso de entrega." />

    <!-- Platzi Pizzeria Icon -->
    <link rel="icon" href="img/FavIcon-logo.png">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles/style-all.css" />
    <link rel="stylesheet" href="styles/style-home.css" />

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" />
    
    <title>Platzi Pizzeria - Home</title>
</head>

<body id="home-body">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="./pages/cardapio.html">Cardápio</a>
            <a href="./pages/pedido.html" class="border">Pedido</a>
        </nav>
    </header>

    <!-- Intro Section -->
    <section id="logo">
        <img id="logo-white" src="./img/logo.svg" />
        <p id="text-below">A pizza é uma das comidas mais famosas do mundo inteiro, 
            e a sua popularidade só aumenta com a variedade de sabores que cresce cada vez mais.</p>
        <a id="button">PEÇA AQUI</a>
    </section>

    <!-- Cards Section -->
    <section id="differentials">
        <figure>
            <img src="img/icon-unicornio.svg" />
            <h1 class="differentials-title">Sabor <strong>Incomparável</strong> </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut blandit sapien, id molestie quam. </p>
            <a class="learn-more">Saiba mais</a>
        </figure>

        <figure>
            <img src="img/icon-ingredientes.svg" alt="ingredientes" />
            <h1 class="differentials-title">Ingredientes de <strong>Alta qualidade</strong> </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut blandit sapien, id molestie quam. </p>
            <a class="learn-more">Saiba mais</a>
        </figure>

        <figure>
            <img src="img/icon-cronometro.svg" />
            <h1 class="differentials-title">Compromisso De <strong>Entrega</strong> </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ut blandit sapien, id molestie quam. </p>
            <a class="learn-more">Saiba mais</a>
        </figure>
    </section>

    <!-- Slide Section -->
    <section class="container-slide">
        <figure id="container-figure">
            <h1 class="container-title">Nosso compromisso:</h1>
            <p class="container-text">
                "Lorem ipsum dolor sit amet, consectetur adizicing elit.
                Pellentesque ut blandit sapien, id molestie quam.
                Mecenas eget velit nulla.
                Aenean est sapien, vulputate non pulvinar, um ornare eu felis."
            </p>
            <p class="person-name">FRANK HARDY</p>
            <p class="person-profession">CEO and Founder</p>
            <img class="slider-bar" src="img/barra.png" alt="imagem">
        </figure>

        <!-- Testimonial Picture -->
        <figure id="testimonial-picture">
            <img class="person-picture" src="img/chef-coffee-cook-887827.jpg" />
        </figure>
    </section>

    <!-- Black Logo -->
    <section id="black-logo">
        <img src="img/logo_preta.svg" alt="black logo"/>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Left Section -->
        <section class="left-section">
            <a class="footer-text-link">Status</a>
            <a class="footer-text-link">Política de privacidade</a>
            <a class="footer-text-link">Contate-nos</a>
        </section>

        <!-- Right Section -->
        <section class="right-section">
            <form class="language-form">
                <select id="language-select">
                    <option value="portugues">Português(PT-BR)</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="ingles">Inglês</option>
                </select>
            </form>

            <!-- Linkedin Icon -->
            <a href="https://www.linkedin.com/in/adriano-vin%C3%ADcius-bispo-da-silva-85293a240/">
                <img class="linkedin-icon" src="../img/icon-linkedin.png" />
            </a>

            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/eu_nicin/">
                <img class="instagram-icon" src="../img/icon-instagram.png" />
            </a>
        </section>

    </footer>
    
    <!-- Imported Javascript -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
