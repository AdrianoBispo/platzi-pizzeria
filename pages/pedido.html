    <!-- Styles CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Platzi Pizzeria - Pedido</title>

<body>
    <header class="header__secundario">
        <section class="header__esquerda">
            <img src="../assets/logo.svg" />
        </section>
        <nav id="header__direita">
            <a href="../index.html">Home</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="pedido.html" class="border">Pedido</a>
        </nav>
    </header>

    <section id="formulario">
        <form class="">
            <label class="" for="sabor">Escolha o sabor da sua pizza</label>
            <select id="sabor" name="sabor">
                <option value="1">Peperoni</option>
                <option value="2">Salame</option>
                <option value="3">Havaiana</option>
            </select>
            <label class="" for="tamanho">Escolha o tamanho da sua pizza</label>
            <select id="tamanho" name="tamanho">
                <option value="1">Pequena</option>
                <option value="2">Média</option>
                <option value="3">Grande</option>
            </select>
            <input type="text" placeholder="Insira seu endereço completo"></input>
            <span class="input-group-addon">ícone do Pin</span>
            <p class="help-block">Unicamente para Brasil</p>
        </form>
    </section>

    <section id="mapa">
        <div>
            <img id="mapa-imagem" src="../assets/mapa.png" />
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <section class="footer-esquerda">
            <a class="textos__footer">Status</a>
            <a class="textos__footer">Política de privacidade</a>
            <a class="textos__footer">Contate-nos</a>
        </section>

        <section class="footer-direita">
            <form class="form-idioma">
                <select id="select-idioma">
                    <option value="portugues">Português(PT-BR)</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="ingles">Inglês</option>
                </select>
            </form>
