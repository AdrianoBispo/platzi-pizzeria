<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Platzi Pizzeria Icon -->
    <link rel="icon" href="../img/FavIcon-logo.png">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/pedido.css" />

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" />

    <title>Platzi Pizzeria - Pedido</title>
</head>

<body>
    <header class="secondary-header">
        <section class="left-header">
            <img src="../img/logo.svg" />
        </section>

        <nav class="right-header">
            <a href="../index.html">Home</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="pedido.html" class="border">Pedido</a>
        </nav>
    </header>

    <!-- Pedidos Form -->
    <form id="formPedido">
        <fieldset class="menu-sabor">
            <label class="menu-escolhaS" for="sabor">Escolha o sabor da sua pizza</label>
            <select name="sabor">
                <option value="1">Calabresa</option>
                <option value="2">Portuguesa</option>
                <option value="3">Muçarela</option>
                <option value="4">Marguerita</option>
                <option value="5" selected>Quatro Queijos</option>
                <option value="6">Frango com Catupiry</option>
            </select>

            <label class="menu-escolhaT" for="tamanho">Escolha o tamanho da sua pizza</label>
            <select name="tamanho">
                <option value="1">Pequena</option>
                <option value="2">Média</option>
                <option value="3">Grande</option>
            </select>

            <label id="endereco-label" for="tamanho">Qual é o seu endereço?</label>
            <input id="endero-input" type="text" name="endereco-text" placeholder="Insira seu endereço completo"></input>
            <p id="note">Unicamente para Brasil</p>

            <button id="confirm" type="submit" name="submit">Confirmar</button>
        </fieldset>

        <div id="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d835.9879550888608!2d-74.05753597306352!3d4.656122329967218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a4333a1a275%3A0x91a59c01b85e3f59!2sPlatzi!5e0!3m2!1spt-BR!2sbr!4v1579132262466!5m2!1spt-BR!2sbr"
                width="100%" height="720px" frameborder="0" style="border:0;">
            </iframe>
        </div>
    </form>

    <!-- Black Logo -->
    <section id="black-logo">
        <img src="../img/logo_preta.svg" alt="black logo"/>
    </section>

    <!-- Footer -->
     <footer>
        <!-- Left Section -->
        <section class="left-section">
            <a class="footer-text-link">Status</a>
            <a class="footer-text-link">Política de privacidade</a>
            <a class="footer-text-link">Contate-nos</a>
        </section>

        <!-- Right Section -->
        <section class="right-section">
            <form class="language-form">
                <select id="language-select">
                    <option value="portugues">Português(PT-BR)</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="ingles">Inglês</option>
                </select>
            </form>

            <!-- Linkedin Icon -->
            <a href="https://www.linkedin.com/in/adriano-vin%C3%ADcius-bispo-da-silva-85293a240/">
                <img class="linkedin-icon" src="../img/icon-linkedin.png" />
            </a>

            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/eu_nicin/">
                <img class="instagram-icon" src="../img/icon-instagram.png" />
            </a>
        </section>

    </footer>
    
</body>

</html>
