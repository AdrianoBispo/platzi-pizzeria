</head>

<body>
    <header class="secondary-header">
        <section class="left-header">
            <img src="../img/logo.svg" />
        </section>

        <nav class="right-header">
            <a href="../index.html">Home</a>
            <a href="cardapio.html">Cardápio</a>
            <a href="pedido.html" class="border">Pedido</a>
        </nav>

    <!-- Sabores Section -->
    <h1 class="sabores-title">Sabores Tradicionais</h1>
    <section id="sabores">
        <figure class="pizza-1-1">
            <h1 class="pizza-title">Calabresa</h1>
            <p class="pizza-paragraph">
              O recheio é preparado com queijo, molho de tomate, calabresa em rodelas, 
              cebola, tomate picado, azeite e orégano. A azeitona também pode ser acrescentada.
            </p>
            <a class="link-pizza" href="pedido.html">Peça agora<img src="../img/seta-direita.svg" alt="setaDireita"></a>
        </figure>
        <figure class="pizza-1-2">
            <img class="pizza-image" src="../img/pizzas/calabresa.jpg" alt="Pizza de Marguerita" >
        </figure>

        <figure class="pizza-2-1">
            <h1 class="pizza-title">Portuguesa</h1>
            <p class="pizza-paragraph">
              É feita com queijo, azeitona verde ou preta, 
              ovo cozido, presunto cozido, cebola, ervilha, molho de tomate e azeite. 
              Também há preparações que são acrescentadas milho verde, pimentão e orégano.
            </p>
            <a class="link-pedido" href="pedido.html">Peça agora<img src="../img/seta-direita.svg" alt="setaDireita"/></a>
        </figure>
        <figure class="pizza-2-2">
            <img class="pizza-image" src="../img/pizzas/portuguesa.jpg" alt="Pizza de Quatro Queijos" >
        </figure>

        <figure class="pizza-3-1">
            <h2 class="pizza-title">Muçarela</h2>
            <p class="pizza-paragraph">
              Esse sabor leva nada mais nada 
              menos que o queijo muçarela em abundância, 
              molho de tomate fresco, azeitona, rodelas de tomate e orégano.
            </p>
            <a class="link-sabores" href="pedido.html"> Peça agora <img src="../img/seta-direita.svg" alt="setaDireita"></a>
        </figure>
        <figure class="pizza-3-2">
            <img class="pizza-image" src="../img/pizzas/mussarela.jpg" alt="Pizza" />
        </figure>

        <figure class="pizza-4-1">
            <h1 class="pizza-title">Marguerita</h1>
            <p class="pizza-paragraph">
                É preparada com molho de tomate, manjericão, rodelas 
                de tomate fresco, azeitona, queijo muçarela e orégano salpicado. 
                A pizza fica uma delícia e a apresentação super linda.
            </p>
            <a class="link-pizza" href="pedido.html"> Peça agora <img src="../img/seta-direita.svg" alt="setaDireita"></a>
        </figure>
        <figure class="pizza-4-2">
            <img class="pizza-image" src="../img/pizzas/marguerita.jpg" alt="Pizza de Marguerita" >
        </figure>

        <figure class="pizza-5-1">
            <h1 class="pizza-title">Quatro queijos</h1>
            <p class="pizza-paragraph">
              Assim como o nome já diz, 
              essa pizza é preparada com quatro queijos diferentes, 
              como muçarela, gorgonzola, parmesão e catupiry, por exemplo.
            </p>
            <a class="link-pizza" href="pedido.html"> Peça agora <img src="../img/seta-direita.svg" alt="setaDireita"></a>
        </figure>
        <figure class="pizza-5-2">
            <img class="pizza-image" src="../img/pizzas/mussarela.jpg" alt="Pizza de Marguerita" >
        </figure>

        <figure class="pizza-6-1">
            <h1 class="pizza-title">Frango com Catupiry</h1>
            <p class="pizza-paragraph">
              A receita costuma levar basicamente queijo muçarela, frango, 
              catupiry, sálvia e molho de tomate. Confesso que é uma das minhas preferidas!
            </p>
            <a class="link-pizza" href="pedido.html"> Peça agora <img src="../img/seta-direita.svg" alt="setaDireita"></a>
        </figure>
        <figure class="pizza-6-2">
            <img class="pizza-image" src="../img/pizzas/frango-catupiry.jpg" alt="Pizza de Marguerita" >
        </figure>
        
    </section>

    <!-- Link "Mais Sabores" Page -->
    <section id="click-mais-sabores">
        <a href="maissabores.html" id="mais-sabores">Mais Sabores <img src="../img/seta-direita.svg" alt="seta direita"></a>
    </section>

        <img src="../img/logo_preta.svg" alt="black logo"/>

        </section>

        <!-- Right Section -->

                <select id="language-select">
                    <option value="portugues">Português(PT-BR)</option>

            <!-- Linkedin Icon -->
            <a href="https://www.linkedin.com/in/adriano-vin%C3%ADcius-bispo-da-silva-85293a240/">

            </a>

            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/eu_nicin/">
                <img class="instagram-icon" src="../img/icon-instagram.png" />
            </a>
        </section>

    </footer>
